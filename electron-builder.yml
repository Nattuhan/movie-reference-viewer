appId: com.reference-viewer.app
productName: Reference Viewer
copyright: Copyright (c) 2024

directories:
  output: release
  buildResources: assets

files:
  - dist/**/*
  - electron-dist/**/*
  - package.json

extraResources:
  - from: bin/
    to: bin/
    filter:
      - "**/*"

mac:
  category: public.app-category.video
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: assets/icons/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: assets/icons/icon.ico

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false

asar: true
asarUnpack:
  - "**/*.node"
  - "**/better-sqlite3/**"

npmRebuild: true
