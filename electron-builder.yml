appId: com.reference-viewer.app
productName: Reference Viewer
copyright: Copyright (c) 2024

directories:
  output: release
  buildResources: assets

files:
  - dist/**/*
  - electron-dist/**/*
  - package.json

extraResources:
  - from: bin/
    to: bin/
    filter:
      - "**/*"

icon: assets/icons/icon.png

mac:
  icon: assets/icons/icon.png
  category: public.app-category.video
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  identity: "-"
  hardenedRuntime: false
  gatekeeperAssess: false

win:
  icon: assets/icons/icon.png
  target:
    - target: nsis
      arch:
        - x64

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false

asar: true
asarUnpack:
  - "**/*.node"
  - "**/better-sqlite3/**"

npmRebuild: true
